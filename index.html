<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Project</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .spline-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        h1 {
    position: absolute;
    top: 50%; /* Center vertically */
    left: 50%; /* Center horizontally */
    transform: translate(-50%, -50%); /* Ensure centering is correct */
    color: white; /* Set text color to white */
    font-size: 48px; /* Adjust as needed */
    z-index: 1; /* Ensure the text stays above the iframe */
}

        /* Add media query for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px; /* Smaller font size for mobile */
            }
        }
    </style>
</head>
<body>
    
    <div class="spline-container">
        <iframe src='https://my.spline.design/particles-585e389492e710db090584b28831ed85/' frameborder='0' style="width:100%; height:100%;" allowfullscreen></iframe>
        <h1>Hello Issac</h1>
    </div>
</body>
</html>
